<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Spine Prototype</title>
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23ffa500'/></svg>">
    <style>
        :root {
            color-scheme: light;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            background: #1a1a2e;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            overflow: hidden;
        }

        #game-root {
            width: 100%;
            height: 100%;
            position: fixed;
            inset: 0;
        }

        canvas {
            display: block;
            margin: 0;
            image-rendering: auto;
        }
    </style>
</head>
<body>
    <div id="game-root"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
